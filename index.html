<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>smartHSL by Ahkari</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="stylesheets/normalize.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/github-light.css" media="screen">
    <style>
      input{
        display: block;
        border: 0px;
        border-radius: 5px;
        width: 310px;
        text-align: center;
        color: #E7E7E7;
        background-color: #272727;
        height: 30px;
        line-height: 30px;
        margin: 0px auto 0px auto;
      }
      canvas{
          border: 1px solid #ccc;
          margin: 0px auto 0px auto;
          display: block;
          background-color: #555555;
          margin-bottom: 20px;
      }
      .main-content{
         text-align: center;
      }
      .select{
         width: 220px;
      }
      button{
        margin-top: 14px;
        border-radius: 7px;
        color: #C3C3C3;
        background-color: #3A2523;
        border: 0px;
        width: 160px;
        height: 40px;
      }
    </style>
  </head>
  <body>
    <section class="page-header">
      <h1 class="project-name">smartHSL</h1>
      <h2 class="project-tagline">canvas库, 根据HSL颜色空间快速调整图片</h2>
      <a href="https://github.com/Ahkari/smartHSL" class="btn">View on GitHub</a>
      <a href="https://github.com/Ahkari/smartHSL/zipball/master" class="btn">Download .zip</a>
      <a href="https://github.com/Ahkari/smartHSL/tarball/master" class="btn">Download .tar.gz</a>
    </section>

    <section class="main-content">
    <canvas id="smartCanvas" width="700" height="500" ></canvas>
    <input class="img" />在这里写图片地址
    <p>图片状态:</p>
    <p id='state' style="dispaly:block;color:#aaa">尚未加载成功</p>
    或本地选择<input type="file" class="select" />
    <br/>
    Hue色相 -180~180<input class="h" value="0" />
    Saturation饱和度 -100~100<input class="s" value="0" />
    Lightness明度 -100~100<input class="l" value="0" />
    <button id = "start">点击应用变更</button>

      <footer class="site-footer">
        <span class="site-footer-owner"><a href="https://github.com/Ahkari/smartHSL">Smarthsl</a> is maintained by <a href="https://github.com/Ahkari">Ahkari</a>.</span>

        <span class="site-footer-credits">This page was generated by <a href="https://pages.github.com">GitHub Pages</a> using the <a href="https://github.com/jasonlong/cayman-theme">Cayman theme</a> by <a href="https://twitter.com/jasonlong">Jason Long</a>.</span>
      </footer>

    </section>

  <script type="text/javascript" src="./smartHSL.js"></script>
  <script type="text/javascript" src="./canvas.js"></script>
  </body>
</html>
